<div class="row" style="margin:0px;">
  <div class="col-md-8 col-md-offset-2">

    <div class="col-md-4 col-sm-12" style="padding:10px;">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="form.fname" placeholder="First Name" ng-change="removeError('fname')">
        <span ng-if="error.fname" style="color:#079DE0">The First Name is required.</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="form.lname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" ng-model="form.email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="form.country" placeholder="Country">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="form.mobile" placeholder="Phone" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="form.company" placeholder="Company">
      </div>
      <div class="form-group">
        <textarea type="text" class="form-control" ng-model="form.brief" cols="" rows="5" style="resize: none;" placeholder="Please describe your requirement in brief" ng-change="removeError('brief')"></textarea>
        <span ng-if="error.brief" style="color:#079DE0">Describe your Requirement.</span>
      </div>
      <div class="" style="width: 297px;">
        <input name="optin" id="optin" type="checkbox" ng-model="form.terms"  class="mktoField"  ng-change="removeError('terms')">
        <label for="optin" style="margin-bottom: 0px;"><span style=" font-size: 14px; font-weight: 400; font-family: museo_sans, verdana, arial;">By
            checking this box I agree to receive communications from Automation Anywhere, and agree to the Automation Anywhere
            <a href="/terms" target="_blank" style="font-size: 14px;">Terms</a> and <a href="/privacy" target="_blank" style="font-size: 14px;">Privacy
              Policy</a>.
          </span>
        </label>
      </div>
      <div class="form-group" style="padding:20px 0px 20px 0px;">
        <button type="button" class="btn btn-primary" ng-click="save()" >Submit</button>
      </div>
    </div>
    <div class="col-md-offset-1 col-md-5 col-sm-12" style="padding-top:10px">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe width="100%" height="200" id="gmap_canvas" src="https://maps.google.com/maps?q=BRUGG+LIFTING&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
          <a href="https://www.pureblack.de"></a>
        </div>
        <style>.mapouter{text-align:right;height:250px;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%;}</style>
      </div>

      <div class="row" style="padding:20px;">
        <div class="col-md-12">
          <a href="/blogs" class="btn btn-primary bg-blue" > Blog </a><br/> <br/>
          <!-- <a> Careers </a><br/> -->
           <a class="btn btn-primary bg-blue "  href="https://www.youtube.com/user/brugglifting"> Youtube Channel </a><br/>
        </div>
      </div>
      <div class="col-md-12" style="padding:10px;">
        <div class="col-md-5"><i class="fa fa-map-marker" aria-hidden="true"> </i>
          <strong>Brugg Drahtseil AG Wydenstrasse 36 CH-5242 Birr</strong> </div>
        <div class="col-md-7 "><i class="fa fa-phone" aria-hidden="true"></i> <strong>+41 56 464 42 42</strong><br>
        <i class="fa fa-envelope" aria-hidden="true"></i> <strong>orders.elevator@brugg.com</strong></div>
      </div>
    </div>
  </div>
