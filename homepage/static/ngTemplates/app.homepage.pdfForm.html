<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h3>Create</h3>

      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="productForm.itemNumber" placeholder="Title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control" rows="4" id="" ng-model="form.requirements" placeholder="Description"></textarea>
      </div>

      <div class="form-group">
        <label>Image</label>
        <input type="file" file-model="templateForm.backgroundImage">
      </div>


      <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
    </div>

  </div>
</div>
