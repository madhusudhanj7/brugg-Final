{% extends "index.html" %}{% load staticfiles %}

{% block brugcontent %}

{% verbatim %}
{% endverbatim %}
<div class="container-fluid" style="padding:0;background:#f4f4f4">
  <div class="row" style="margin:0px">
    <div class="col-md-12" style="padding:0px">
      <img src="/static/images/about/about.jpg" alt="" style="width:100%;height:40vh">
    </div>
  </div>
  <div class="row " style="margin-bottom:30px">
    {% for blog in blogObj %}
    <div class=" col-lg-offset-4 col-md-offset-4 col-sm-offset-1 col-xs-offset-1 col-md-4 col-lg-4  col-sm-10 col-xs-10" style="background:#ffffff;margin-top:30px;">
      <div class="row" style="padding:20px">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" >
            <img src="/media/{{blog.ogimage}}" alt="" style="width:100%;height:40vh">
        </div>
      </div>
      <div class="row" style="padding:0 30px 30px 30px;">
        <div class="col-md-12">
          <h3 class=" text-center" style="color:#000000"><strong> {{blog.title}} </strong></h3>
          <p class=" text-left"> {% autoescape off %} {{blog.source }} {% endautoescape %} </p>
        </div>
      </div>
      <div class="row text-left" style="padding:0 10px 10px 30px">
        <div class="col-md-12">
          <span> {{blog.created}}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
