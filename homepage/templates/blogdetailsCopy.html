{% extends "index.html" %}{% load staticfiles %}

{% block brugcontent %}

{% verbatim %}{% endverbatim %}
<style media="screen">

h1{
  text-align:center;
  margin-top:30px;
}
p{
  text-align:center;
  margin-top:30px;
}
</style>
<div class="container-fluid ">

  <div class=" text-center" style="margin-bottom:0px!important;padding-top:100px; padding-bottom:100px;">
    <p>{{date}}</p>
    <h1>{{title}}</h1>
  </div>
  <div class="body">
    <div class="container-fluid"  style="padding:50px;box-shadow: 0px 30px 50px 12px #d0d5dd;">

          <section style="padding-top: 20px;padding-bottom: 30px;">
            <div class="container-fluid" style="margin-left:40px;margin-right: 10px;padding:0px">
              <div class="row">
                <div class="col-md-7 ">
                  {{body }}
                </div>
                <div class="col-md-5  text-center" style="border-left:2px solid #e0e0e0;padding-left:65px!important;">
                  <div class="textHeading">
                    <h3>Most Recent Posts</h3>
                  </div>
                  <div >

                      {% for blog in recentBlogs %}
                    <div style="border-bottom:1px solid #e0e0e0;">
                      <a href="/blog/{{blog.title}}/" style="text-decoration:none;" >
                        <p style="font-size:13px; font-weight:bold; cursor:pointer;margin-top:0px!important"><span> {{blog.title}} </span>  </p>
                      </a>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </section>
  </div>
  </div>
  </div>


{% endblock %}
